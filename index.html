<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clock-js</title>
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div id="Date">Monday 26 September 2024</div>
        <ul>
          <li id="hours">05</li>
          <li id="point">:</li>
          <li id="min">20</li>
          <li id="point">:</li>
          <li id="sec">30</li>
        </ul>
      </div>
      <button id="toggleButton">ON/OFF</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
